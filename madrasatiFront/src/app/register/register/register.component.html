



<div class="wrapper fadeInDown" style="background: url(assets/login.jpg) no-repeat;">
    <div id="formContent">

        <div  class="AvatarM">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <!-- Avatar -->
                <li mdbDropdown class="nav-item dropdown">
                    <img
                      src="assets/signup.png"
                      class="rounded-circle"
                      height="45"
                      alt=""
                      loading="lazy"
                    />
                  
                </li>
              </ul>
            </div>
              
          </div>

            <input type="text" #username class="fadeIn second" name="username"  placeholder="Nom d'utilisateur">
            <input type="text" #email class="fadeIn second" name="login"  placeholder="E-mail">
       
        
            <div >
                <input [type]="hide ? 'password' : 'text'" #password name="password" placeholder="Mot de passe" required/>
              <mat-icon style="position:absolute;color:#3c8dbc; margin-top:30px; right: 40px;font-size: 18px;cursor: pointer" matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </div>

        
        
        
       
        
        <div style="display: flex;flex-direction: column;">
            <input style="border-radius: 20px;" type="submit" class="fadeIn fourth" (click)="signup(username.value,email.value,password.value)" value="S'inscrire">
            <div class="pass" style="display:flex;flex-direction: row;justify-content: space-around;">
              <p  style="color: #7c7e7c;margin-left: -20px;">Vous avez déjà un compte ?</p>
              <p class="pointer" (click)="goToLogin()" style="color: #0e38a3;text-decoration-line: underline;">Se connecter</p>
    
            </div>
          </div>
    
  
    </div>
  </div>
